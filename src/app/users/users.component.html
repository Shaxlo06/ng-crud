<div class="container">
    <nav class="navbar navbar-light bg-light mb-4">
        <h1 class="">Angular CRUD</h1>
        <div class="d-flex">
            <button (click)="clickAddEmploye()" type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary"><i class="mr-2 far fa-user-plus"></i> Add User</button>
        </div>
    </nav>
    
    <table class="table table-hover">
        <thead >
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email ID</th>
                <th scope="col">Mobile number</th>
                <th scope="col">Salary</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let row of employeeDate">
                <th scope="row">{{ row.id }}</th>
                <td>{{ row.firstName }}</td>
                <td>{{ row.lastName }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.mobile }}</td>
                <td>{{ row.salary }}</td>
                <td>
                    <button type="button" (click)="onEdit(row)" data-toggle="modal" data-target="#exampleModal" class="btn btn-success mx-2"><i class="fas fa-edit"></i></button>
                    <button type="button" (click)="deleteEmploye(row)" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                </td>                
            </tr>
        </tbody>
    </table>
    
    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog p-3" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
                    <button type="button" class="btn close " data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formValue">
                        <div class="d-flex justify-content-between mb-3">
                            <div>
                                <label for="exampleInputEmail1" class="form-label">First name</label>
                                <input formControlName="firstName" required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div>
                                <label for="exampleInputEmail1" class="form-label">Last name</label>
                                <input formControlName="lastName" required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Email</label>
                            <input formControlName="email" required type="email" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div>
                                <label for="exampleInputEmail1" class="form-label">Mobile number</label>
                                <input formControlName="mobile" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div>
                                <label for="exampleInputEmail1" class="form-label">Salary</label>
                                <input formControlName="salary" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" *ngIf="showAdd " [disabled]="formValue.invalid" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
                    <button type="button" *ngIf="showUpdate" (click)="updatedEmployeeDetails()" class="btn btn-warning">Updated</button>
                </div>
            </div>
        </div>
    </div>
